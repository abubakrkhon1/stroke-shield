<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Stroke Detection Application using MediaPipe"

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        root.innerHTML = '<div class="p-8"><h1 class="text-3xl font-bold mb-4">Stroke Detection App</h1><p>This is a prebuilt static version. The full React app will be available once completely built.</p></div>';
